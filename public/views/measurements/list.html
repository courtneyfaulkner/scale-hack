<section data-ng-controller="MeasurementsController" data-ng-init="find()">
    <form class="form-horizontal col-md-4" role="form" name="form">
        <table  class="table table-striped table-bordered table-condensed">
            <tr><th>Date</th><th>Weight</th></tr>
            <tr>
                <td><input type="text" date data-ng-model="newMeasurement.date" data-ng-blur="create()|| form.$setPristine(true)" placeholder="MM/DD/YYYY"/></td>
                <td><input type="text" data-ng-model="newMeasurement.weight" data-ng-blur="create()|| form.$setPristine(true)" placeholder="Weight (lbs)"/></td>
            </tr>
            <tr data-ng-repeat="measurement in measurements">
                <td><input type="text" date data-ng-model="measurement.date" 
                    data-ng-blur="!form.$dirty || update(measurement,this) || form.$setPristine(true)" placeholder="MM/DD/YYYY"/></td>
                <td><input type="text" data-ng-model="measurement.weight" 
                    data-ng-blur="!form.$dirty || update(measurement) || form.$setPristine(true)" placeholder="Weight (lbs)"/></td>
            </tr>
        </table>
    </form>
</section>
