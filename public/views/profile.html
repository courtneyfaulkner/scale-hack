<section data-ng-controller="ProfileController" data-ng-init="load()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label class="col-md-2 control-label">User ID</label>
            <div class="col-md-10">
                <p class="form-control-static">{{profile.username}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="profile.name" id="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input type="email" class="form-control" data-ng-model="profile.email" id="email" placeholder="Email" required>
            </div>
        </div>
      <!--   <div class="form-group">
            <label for="content" class="col-md-2 control-label">Content</label>
            <div class="col-md-10">
                <textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
            </div>
        </div> -->
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div> 
    </form>
</section>
